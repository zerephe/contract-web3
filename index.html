<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connecting wallet</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/web3modal@1.9.7/dist/index.js" type="text/javascript"></script>
  <script src="https://github.com/WalletConnect/walletconnect-monorepo/releases/download/1.7.1/web3-provider.min.js" type="text/javascript"></script>
  <script src="/scripts/WalletConnect.js" type="module"></script>
</head>
<body>
  <style>
      body {
          background-color:rgb(37, 37, 37);
          font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
  </style>
  <button  id="connectWallet"></button>
  <button  id="mint">Mint</button>

  <script type="text/javascript">
    let Wallet;
    import('/scripts/WalletConnect.js').then( (Module) => {
        Wallet = Module.default;
    });
  </script>
  
</body>
</html>
